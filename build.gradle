plugins { id 'java' }
group = 'com.gunsmith'
version = '0.3.2'
java { toolchain { languageVersion = JavaLanguageVersion.of(21) } }
repositories { mavenCentral(); maven { url = 'https://repo.papermc.io/repository/maven-public/' } }
dependencies { compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT' }
tasks.withType(JavaCompile).configureEach { options.encoding = 'UTF-8' }
processResources { filteringCharset = 'UTF-8'; filesMatching(['paper-plugin.yml']) { expand(project.properties) } }
